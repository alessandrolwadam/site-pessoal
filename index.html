                    <div id="informacoesAdicionais" style="display: none;">

                        <p>Aqui estão mais informações...</p>
                    </div>
                    
                    <script>
                        function mostrarInformacoes() {
                            var informacoesDiv = document.getElementById('informacoesAdicionais');
                            if (informacoesDiv.style.display === 'none') {
                                informacoesDiv.style.display = 'block';
                            } else {
                                informacoesDiv.style.display = 'none';
                            }
                        }
                    </script>
